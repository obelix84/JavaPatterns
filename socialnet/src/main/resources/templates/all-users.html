<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
        <ul>
            <li th:each="user : *{users}">
                <div th:text="${user.id}"></div>
                <div th:text="${user.nickName}"></div>
                <div><a th:href="@{/profile/}+${user.id}">details</a></div>
            </li>
        </ul>

</body>
</html>
